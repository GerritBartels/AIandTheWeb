<!DOCTYPE html>
<html>
  <head>
    <title>AllWIx - Yeah Buddy</title>
    <link rel="icon" type="image/x-icon" 
          href="{{ url_for('static', filename='img/logo_favicon.png')}}">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" 
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='css/styles.css')}}">
  </head>
  <body>
    <a href="/" class="no-underline">
      <img src="{{ url_for('static', filename='img/logo.png')}}" alt="Allmighty Web Index Logo" class="logo">
    </a> 
    <form action="{{ url_for('search') }}" method="GET">
      <input type="text" name="q" value="{{ query }}" placeholder="Search...">
      <button type="submit">
        <span class="material-symbols-outlined">
          Search
        </span>
      </button>
    </form>
    
    <!-- Search stats -->
    <div class="additional_info">
        <p>Found {{ additional_info["number_of_results"] }} results in {{ additional_info["search_time"] }} seconds</p>
    </div>

    <br><br><br><br>

    <!-- Display search results with titles as links and
    the preview text as paragraph below -->
    {% for result in search_results %}
    <div class="result">
        <a href="{{ result[0] }}">{{ result[3] }}</a>
        <p class="result_url">{{ result[0] }}</p>
        <p class="result_preview">{{ result[2] }}</p>
    </div>
    {% endfor %}

  </body>
  <footer class="footer-search">
    <p>Â© Allmighty Web Index Inc, 2023</p>
  </footer>
</html>
